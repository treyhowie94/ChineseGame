    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #000000;
        }
        .dbInput {
            position: relative;
            overflow: hidden;
            margin: 10px;
        }
        .dbInput input.input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id ="gameContainer"></div>

<script type="text/javascript">
    window.onload = function() {

     //  runTests();

       var game = new Phaser.Game("105", "105", Phaser.SHOW_ALL, 'gameContainer'); //105 105 for 7-inch tablet   115 115 for phone
        game.state.add('Boot', LanguageGame.Boot);
        game.state.add('Preloader',LanguageGame.Preloader);
        game.state.add('HowTo', LanguageGame.HowTo);
        game.state.add('Title',LanguageGame.Title);
        game.state.add('MainMenu',LanguageGame.MainMenu);
        game.state.add('Ninja',LanguageGame.Ninja);
        game.state.add('MatchMaster',LanguageGame.MatchMaster);
        game.state.add('Conveyor',LanguageGame.Conveyor);
        game.state.add('NinjaOver', LanguageGame.NinjaGameOver);
        game.state.add('ConveyorOver', LanguageGame.ConveyorGameOver);
        game.state.add('MatchMasterOver', LanguageGame.MatchMasterGameOver);
        game.state.start('Boot');
    }
</script>
</body>
